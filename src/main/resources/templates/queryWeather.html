<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title>Consultar temperatura por fecha!</title>
</head>
<body>
	<h1>Form</h1>
	<form action="#" th:action="@{/queryWeather}" th:object="${weather}"
		method="post">
		<div>
			Fecha: <input type="text" th:field="*{weatherDate}" />
		</div>
		<p>
			<input type="submit" value="Submit" /> <input type="reset"
				value="Reset" />
		</p>
	</form>
</body>
</html>
